<header>

  <div class="dimmer" #dimmer (click)="onClickDimmer()"></div>

  <section class="announcement-bar">
    <div class="announcement-wrapper">
      <div class="social-icons">
        <span>Social</span>
      </div>
      <div class="announcement-bar-content">
        <span class="announcement">Save 20% use code: BULKSAVE</span>
      </div>
      <div class="localisation">
        <span>English</span>
      </div>
    </div>
  </section>

  <section class="header-top" id="header-top">
    <div class="header-top-wrapper" style="z-index: 103">
      <div class="logo">
        <a class="logo-img" title="Website name" routerLink="/">
          <img src="assets/img/LOGO.webp" alt="Logo">
        </a>
      </div>

      <div class="header-actions" >

        <a class="button button-icon search-input-main"
           #searchArea
           href="javascript:void(0)"
           (focusin)="onSearchFocus()">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg" (click)="onClickSearchIcon()">
            <circle cx="10.5" cy="10.5" r="7.5" stroke="black" stroke-width="2" style="fill:none!important"></circle>
            <path d="M17.1213 15.2929L16.4142 14.5858L15 16L15.7071 16.7071L17.1213 15.2929ZM19.2426 20.2426C19.6331
                                            20.6332 20.2663 20.6332 20.6568 20.2426C21.0473 19.8521 21.0473 19.219 20.6568 18.8284L19.2426
                                            20.2426ZM15.7071 16.7071L19.2426 20.2426L20.6568 18.8284L17.1213 15.2929L15.7071 16.7071Z"
                  fill="black" >
            </path>
          </svg>
          <input class="search-input"
                 type="search"
                 placeholder="Search for..."
                 #searchInput>
        </a>

        <a class="button button-icon" href="#">
          <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M18.3333 19.25V17.4167C18.3333 16.4442 17.947 15.5116 17.2593 14.8239C16.5717 14.1363
                            15.6391 13.75 14.6666 13.75H7.33329C6.36083 13.75 5.4282
                            14.1363 4.74057 14.8239C4.05293 15.5116 3.66663 16.4442 3.66663 17.4167V19.25"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            </path>
            <path d="M11 10.0833C13.0251 10.0833 14.6667 8.44171 14.6667 6.41667C14.6667 4.39162 13.0251 2.75
                            11 2.75C8.975 2.75 7.33337 4.39162 7.33337 6.41667C7.33337 8.44171 8.975 10.0833 11 10.0833Z"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            </path>
          </svg>
          <span>Account</span>
        </a>

        <a class="button button-icon button-solid" routerLink="/cart">
                    <span class="button__icon" role="img" aria-hidden="true">
                        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg"
                             style="margin-left:-2px">
                            <path class="circle"
                                  d="M9.5 20C9.77614 20 10 19.7761 10 19.5C10 19.2239 9.77614 19 9.5 19C9.22386 19 9 19.2239 9 19.5C9 19.7761 9.22386 20 9.5 20Z"
                                  fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            </path>
                            <path class="circle" d="M18.5 20C18.7761 20 19 19.7761 19 19.5C19 19.2239 18.7761 19 18.5 19C18.2239 19 18 19.2239
                                        18 19.5C18 19.7761 18.2239 20 18.5 20Z"
                                  fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            </path>
                            <path d="M3 3H6.27273L8.46545 13.7117C8.54027 14.08 8.7452 14.4109 9.04436 14.6464C9.34351 14.8818 9.71784 15.0069
                                    10.1018 14.9997H18.0545C18.4385 15.0069 18.8129 14.8818 19.112 14.6464C19.4112 14.4109 19.6161 14.08 19.6909
                                    13.7117L21 6.9999H7.09091"
                                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
                            </path>
                        </svg>
                    </span>
          <span>$0.00</span>
          <span>(0)</span>
        </a>

      </div>
    </div>
  </section>


  <section class="header-top-mobile" id="header-top-mobile">

    <div class="actions">

      <div class="hamburger-menu">
        <a href="javascript:void(0)" (click)="toggleMenu()">
          <svg fill="none" height="16" viewBox="0 0 20 16" width="20" xmlns="http://www.w3.org/2000/svg">
            <g fill="#000">
              <path d="m0 0h20v2h-20z"></path>
              <path d="m0 7h20v2h-20z"></path>
              <path d="m0 14h20v2h-20z"></path>
            </g>
          </svg>
        </a>
      </div>

      <div class="logo">
        <a class="logo-img" title="Website name" href="/">
          <img src="assets/img/LOGO.webp" alt="Logo">
        </a>
      </div>

      <div class="cart">
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-left:-2px">
          <path class="circle" d="M9.5 20C9.77614 20 10 19.7761 10 19.5C10 19.2239 9.77614 19 9.5 19C9.22386 19 9 19.2239
                    9 19.5C9 19.7761 9.22386 20 9.5 20Z" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          <path class="circle" d="M18.5 20C18.7761 20 19 19.7761 19 19.5C19 19.2239 18.7761 19 18.5 19C18.2239 19 18 19.2239 18 19.5C18
                    19.7761 18.2239 20 18.5 20Z" fill="black" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          <path d="M3 3H6.27273L8.46545 13.7117C8.54027 14.08 8.7452 14.4109 9.04436 14.6464C9.34351 14.8818 9.71784 15.0069 10.1018
                    14.9997H18.0545C18.4385 15.0069 18.8129 14.8818 19.112 14.6464C19.4112 14.4109 19.6161 14.08 19.6909 13.7117L21 6.9999H7.09091"
                stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="fill:none !important"></path>
        </svg>
      </div>

    </div>

    <div class="search-area">
      <a class="button button-icon search-input-main" href="#">
        <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="10.5" cy="10.5" r="7.5" stroke="currentColor" stroke-width="2" style="fill:none!important"></circle>
          <path d="M17.1213 15.2929L16.4142 14.5858L15 16L15.7071 16.7071L17.1213 15.2929ZM19.2426 20.2426C19.6331
                                            20.6332 20.2663 20.6332 20.6568 20.2426C21.0473 19.8521 21.0473 19.219 20.6568 18.8284L19.2426
                                            20.2426ZM15.7071 16.7071L19.2426 20.2426L20.6568 18.8284L17.1213 15.2929L15.7071 16.7071Z"
                fill="black" style="stroke:none!important">
          </path>
        </svg>
        <input class="search-input" type="search" placeholder="Search for...">
      </a>
    </div>

  </section>


  <section style="width: 100%; border-bottom: 1px solid #e7e5e4"></section>


  <section class="header-bottom">
    <div class="header-bottom-wrapper">
      <nav id="navigation-full-screen">
        <ul>
          <li>
            <a class="menu-link link-animation" routerLink="/">Home</a>
          </li>
          <li>
            <a class="menu-link link-animation" routerLink="/shop">Shop</a>
          </li>
          <li>
            <a class="menu-link link-animation" routerLink="/about">About us</a>
          </li>
          <li>
            <a class="menu-link link-animation" routerLink="/contact">Contact us</a>
          </li>
        </ul>
      </nav>
      <div class="info-block">
        <div class="info-block-item pickup">
          <div>
            <img src="assets/svg/store.svg" alt="Box icon">
          </div>
          <div class="links">
            <span class="text-size-xsmall">Picking up?</span>
            <a class="link link-animation" href="">Select Store</a>
          </div>
        </div>
        <div class="info-block-item delivery">
          <div>
            <img src="assets/img/box.webp" alt="Box icon">
          </div>
          <div class="links">
            <span class="text-size-xsmall">Need delivery?</span>
            <a class="link link-animation" href="">See estimates</a>
          </div>
        </div>
      </div>
    </div>
  </section>


  <section class="overlay-menu" id="overlay-menu" #overlayMenu>
    <div class="overlay-menu-header">
      <span class="">Menu</span>
      <a href="javascript:void(0)" (click)="toggleMenu()">
        <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17 1L1 17" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          <path d="M1 1L17 17" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
      </a>
    </div>

    <nav>
      <ul>
        <li>
          <a class="menu-link text-300" routerLink="/">Home</a>
        </li>
        <li>
          <a class="menu-link text-300" routerLink="/shop">Shop</a>
        </li>
        <li>
          <a class="menu-link text-300" routerLink="/about">About us</a>
        </li>
        <li>
          <a class="menu-link text-300" routerLink="/contact">Contact us</a>
        </li>
        <li>
          <a class="menu-link text-300 button-icon" style="justify-content: start;" href="">
            <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M18.3333 19.25V17.4167C18.3333 16.4442 17.947 15.5116 17.2593 14.8239C16.5717 14.1363
                            15.6391 13.75 14.6666 13.75H7.33329C6.36083 13.75 5.4282
                            14.1363 4.74057 14.8239C4.05293 15.5116 3.66663 16.4442 3.66663 17.4167V19.25"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              </path>
              <path d="M11 10.0833C13.0251 10.0833 14.6667 8.44171 14.6667 6.41667C14.6667 4.39162 13.0251 2.75
                            11 2.75C8.975 2.75 7.33337 4.39162 7.33337 6.41667C7.33337 8.44171 8.975 10.0833 11 10.0833Z"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              </path>
            </svg>
            <span>Account</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="overlay-menu-footer">
      <div class="social-icons">

      </div>
      <div class="language">
        <a class="link" href="#">English</a>
      </div>
    </div>
  </section>


  <section style="width: 100%; border-bottom: 1px solid #e7e5e4"></section>
</header>
